<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数组</title>
</head>
<script type="text/javascript">//js部分;
    
        var arr=["a","x","b","d","m","a","k","m","p","j","a"];
        var count={};//存储重复的计数
        var position={};//存储字符的地址
        document.write("原数组为："+arr+"<br/>");
        arr.forEach(function(value,index){
           if(count[value]){
              count[value]=count[value]+1;
              position[value]=position[value]+","+index;
           }else{
            count[value]=1;
            position[value]=index;
           };
        });

        
        var max=0;
        var letter;
        for(var i in count){
          if(count[i]>max){
            max=count[i];
            letter=i;
          };
        };
        document.write("最多的是：" + letter+"共"+max + "个<br/>");
        document.write("位置分布：" + position[letter]);
</script>

<body>

</body>

</html>
