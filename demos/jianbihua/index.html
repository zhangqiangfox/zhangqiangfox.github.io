<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>企鹅简笔画</title>
    <link rel="stylesheet" type="text/css" href="penguin.css">
</head>

<body>
    <div class="penguin">
        <h2>会飞的企鹅</h2>
        <div class="penguin-all">
            <!--设置头部效果-->
            <div class="header-top"></div>
            <div class="out-header-bottom">
                <div class="header-bottom"></div>
            </div>
            <!--设置眼部效果-->
            <div class="left-eye">
                <div class="inner-left-eye">
                    <div class="inner-left-eye-in"></div>
                </div>
            </div>
            <div class="right-eye">
                <div class="inner-right-eye-scale">
                    <div class="inner-right-eye"></div>
                </div>
            </div>
            <!--设置嘴部与围脖效果-->
            <div class="mouse-top-scale">
                <div class="mouse-top"></div>
            </div>
            <div class="mouse-bottom-scale">
                <div class="mouse-bottom"></div>
            </div>
            <!--设置嘴部与围脖效果-->
            <div class="out-scarf-top">
                <div class="scarf-top"></div>
            </div>
            <div class="scarf-botttom"></div>
            <!--设置身体效果-->
            <div class="out-body-scale">
                <div class="out-body"></div>
            </div>
            <div class="inner-body-scale">
                <div class="inner-body"></div>
            </div>
            <!--设置脚部效果-->
            <div class="footer-left"></div>
            <div class="footer-right"></div>
            <!--设置手部效果-->
            <div class="hand-left">
                <div class="hand-left-inner"></div>
            </div>
            <div class="hand-right">
                <div class="hand-right-inner"></div>
            </div>
            <div class="more-mouse"></div>
            <div class="more-mouse-one"></div>
            <div class="more-two"></div>
            <div class="more-three"></div>
            <div class="more-four"></div>
            <div class="more-five"></div>
        </div>
    </div>
</body>

</html>
